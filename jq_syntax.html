<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
           $("button#click").dblclick(function(){
               $("#test").hide(1000);
           });
           $("button#click").click(function(){
               $("#test").show(2000).blur(function(){
                   $(this).css("color","red");
               });
           });
           $("#input1").blur(function(){
               $(this).css("background-color","green");
           });
           $("#input1").focus(function(){
                $(this).css("background-color","yellow");
            });
        });
        $(document).ready(function(){
            $("button#click").click(function(){
                $("#dv1").fadeIn();
                $("#dv2").fadeIn("slow");
                $("#dv3").fadeIn("2000");
            });
        });
        $(document).ready(function(){
            $("button#slideup").click(function(){
                $("div1").slideToggle("slow").css("background-color",'white');

            });
        });
    </script>

    <style>
        #dv1, #slideup {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #dv1 {
            padding: 50px;
        }
    </style>
</head>
<body>
    <button id="click">click</button>
    <p id="test">11111111111111 </p>
    <p id="test2">22222222222222 </p>
    <input type="text" id="input1">
<br>
    <button id="slideup">slide up</button>
    <div id="dv1" style="height: 40px;width: 40px; background-color: red; display: none;"></div>
    <div id="dv2" style="height: 40px;width: 40px; background-color: blue; display: none;"></div>
    <div id="dv3" style="height: 40px;width: 40px; background-color: green; display: none;"></div>
</body>
</html>
