        }

        class phone{
            constructor(name,brand,year) {
                this.name=name;
                this.brand=brand;
                this.year=year;
            }
            age(){
                let dn=new Date();
                return dn.getFullYear()-this.year;
            }
        }
        let phone1=new phone('ip5','iphone',2015);
        document.write("<br>My phone is: "+ phone1.age()+ " years old");
