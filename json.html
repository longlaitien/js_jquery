<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        text='{"employee":[' +
            '{"firstname":"Tran","lastname": "Thanh"},' +
            '{"firstname":"Le","lastname": "Nhan"}' +
            ']}';
        var obj=JSON.parse(text);
        document.getElementById("demo").innerHTML=obj.employee[1].firstname+ " "+obj.employee[1].lastname;
        console.log(obj);

        var x=2;
        var y=2;
        if(Boolean(x==y)){
            document.getElementById("demo1").innerHTML="true";
        }
        else{
            document.getElementById("demo1").innerHTML="false";
        }

    </script>
    <script>
        var obj=[{name:"Long", age: 20, city:"Ha Noi"},{name:"Lai", age:30, city:"Thai Binh"}]
        myjson= JSON.stringify(obj);
        var obj1=JSON.parse(myjson);
        document.write(myjson.toString());
        document.write("<br>"+obj1.toString()+obj.name+obj.age+obj.city);

        var ht= new XMLHttpRequest();
        ht.onreadystatechange=function(){
            if(this.readyState==4 && this.status==200){
                var obj11=JSON.parse(this.responseText);
                document.getElementById("demo2").innerHTML=this.responseText;
            }
        };
        ht.open("GET","array.php",true);
        ht.send();
        txt1="";
        for(x in obj){
            txt1+=obj[x].name[x]+" ";
        }
        console.log(txt1);
    </script>

</body>
