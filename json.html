<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>

    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        text='{"employee":[' +
            '{"firstname":"Tran","lastname": "Thanh"},' +
            '{"firstname":"Le","lastname": "Nhan"}' +
            ']}';
        var obj=JSON.parse(text);
        document.getElementById("demo").innerHTML=obj.employee[1].firstname+ " "+obj.employee[1].lastname;
        console.log(obj);

        var x=2;
        var y=2;
        if(Boolean(x==y)){
            document.getElementById("demo1").innerHTML="true";
        }
        else{
            document.getElementById("demo1").innerHTML="false";
        }

    </script>

</body>
</html>
